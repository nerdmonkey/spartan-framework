# Pytest configuration for fast isolated testing
[tool:pytest]
# Disable slow features for faster test execution
addopts =
    --tb=short
    --no-cov
    --disable-warnings
    --strict-markers
    -p no:cacheprovider
    -p no:stepwise
    -p no:pastebin
    -p no:doctest
    --maxfail=1
    --durations=0

# Test isolation settings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    isolated: marks tests as isolated (no external dependencies)

# Timeout settings (in seconds)
timeout = 10
timeout_method = thread

# Logging - minimal for speed
log_level = ERROR
log_cli = false
log_cli_level = ERROR

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Performance optimizations
collect_ignore = ["setup.py"]
python_ignore_basenames = []

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto
